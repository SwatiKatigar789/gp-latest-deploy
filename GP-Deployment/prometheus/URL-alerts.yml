groups:
- name: alert.rules
  rules:
  - alert: EndpointDown
    expr: probe_success == 0
    for: 1m
    labels:
      severity: "critical"
    annotations:
      summary: "Endpoint {{ $labels.instance }} is down"
      description: "The endpoint {{ $labels.instance }} is not reachable."
      value: "{{ $value }}"



